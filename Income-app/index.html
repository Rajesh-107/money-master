<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Account</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h2 class="text-center mb-5 mt-5">WelCome To the ICBC Bank</h2>
    </header>
    <main>
        <section>
            <div class="container p-4">
                <div class="row row-cols-1 row-cols-md-2 g-5">
                    <div class="col">
                        <div class="p-3 ">
                            <img class="img-fluid" src="images/income.jpg" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light ">
                            <h2 class="text-center">Income</h2>
                            <p></p>
                            <p><span id="income-error">Income:</span><input id="income" type="text" placeholder="10000" class="form-control"></p>
                            <h2 class="text-center">Expenses</h2>
                            <p>Food:<input type="text" id="food" placeholder="3000" class="form-control"></p>
                            <p>Rent:<input type="text" id="rent" placeholder="2000" class="form-control"></p>
                            <p>Clothes:<input type="text" id="clothes" placeholder="500" class="form-control"></p>
                            <div class="d-flex justify-content-center">
                                <button onclick="errorMessage()" id="calculate-btn" class="btn btn-primary">Calculate</button>
                                <div class="notify">
                                    <p id="valid-num">Please Input real number</p>
                                </div>
                            </div>
                            <div class="text-center pt-4">
                                <h5 class="pb-4">Total Expenses:<span id="expenses">00</span></h5>
                                <h5>Balance: <span id="balance">00</span></h5>
                            </div>
                            <div class="pt-3">
                                <p>Save: <input id="save-input" class="form" type="text" placeholder="20"> % <button class="btn btn-primary m-4"><span id="save">Save</span></button> </p>

                            </div>
                            <div class="text-center pt-4">
                                <h5 class="pb-4">Saving Amount: <span id="saving-amount">00</span></h5>
                                <h5>Remaining Balance: <span id="remaining">00</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
